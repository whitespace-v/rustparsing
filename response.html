<script language="javascript">
$(document).ready(function(){

	$("#btnClose").on("click", win.btnCloseClick);
	
	win.getOptionCodeList();
	
});

var win = {

	btnCloseClick : function(){
		var layerId = $("#layerId").val();
		var listeners = parent.$("#"+layerId).data("listeners");
		
		if (typeof listeners.onClose=="function"){
			listeners.onClose();
		}
	},
	getOptionCodeList : function(){
		var params = [];
		
		$_COMMON.callAjax({
			url:"/public/car/option/code/list.json",
			params:params,
			success:function(data){
				var list = data.optionList;
				var str1 = [];
				var str2 = [];
				var str3 = [];
				var str4 = [];
				var str5 = [];
				
				
				$(list).each(function(key,val){
					
					if (val.optionGbn=="039110"){
						str1.push("<li data-code='"+val.optionCode+"'>"+val.optionName+"</li>");
					}else if (val.optionGbn=="039120"){
						str2.push("<li data-code='"+val.optionCode+"'>"+val.optionName+"</li>");
					}else if (val.optionGbn=="039130"){
						str3.push("<li data-code='"+val.optionCode+"'>"+val.optionName+"</li>");
					}else if (val.optionGbn=="039140"){
						str4.push("<li data-code='"+val.optionCode+"'>"+val.optionName+"</li>");
					}else if (val.optionGbn=="039150"){
						str5.push("<li data-code='"+val.optionCode+"'>"+val.optionName+"</li>");
					}
					
				});
				
				
				$("#ulOptionList1").html(str1.join("\r\n"));
				$("#ulOptionList2").html(str2.join("\r\n"));
				$("#ulOptionList3").html(str3.join("\r\n"));
				$("#ulOptionList4").html(str4.join("\r\n"));
				$("#ulOptionList5").html(str5.join("\r\n"));
				
				
				function setDefaultValue(){
					var carOption = $("#carOption").val();
					var arrOption = $util.split(carOption,",");
					
					$(arrOption).each(function(k,v){
						$("li[data-code='"+v+"']").addClass("on");
					});
					
					
					$("#optionCountText1").text($("#ulOptionList1").children("li.on").length);
					$("#optionCountText2").text($("#ulOptionList2").children("li.on").length);
					$("#optionCountText3").text($("#ulOptionList3").children("li.on").length);
					$("#optionCountText4").text($("#ulOptionList4").children("li.on").length);
					$("#optionCountText5").text($("#ulOptionList5").children("li.on").length);
					
				}
				
				setDefaultValue();
			}
		});
		
	}

}
</script>
