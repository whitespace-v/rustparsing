<script language="javascript">
$(document).ready(function(){

	$("#btnClose").on("click", win.btnCloseClick);
	
	$("#divCarCheckPhoto").on("click", win.btnCarCheckPhotoViewClick);
	
	win.setCheckValue();
	win.setCheckState();
});

var win = {

	btnCloseClick : function(){
		var layerId = $("#layerId").val();
		var listeners = parent.$("#"+layerId).data("listeners");
		
		if (typeof listeners.onClose=="function"){
			listeners.onClose();
		}
	},
	btnCarCheckPhotoViewClick : function(){
		var arrFile = [];
		
		$("#divCarCheckPhoto").find("img").each(function(){
			arrFile.push($(this).attr("src"));
		});

		$_COMMON.imageViewer({
			file : arrFile
		});
	},
	setCheckValue : function(){
		var value = "";
		$("div[check-value='Y']").each(function(){
			value = $(this).attr("value");

			$(this).find("span[value='"+value+"']").addClass("on");
		});
	},
	setCheckState : function(){
		var carCheck = $("#carCheck").val();
		var arrCarCheck = carCheck.split("");
		var index = 0;
		$(arrCarCheck).each(function(key,val){
			index = key + 1;

			if (val.replace(/\s/g,"")!=""){
				$("#divCarCheckStateMark").find("span[data-index='"+index+"']").addClass("on");
				$("#divCarCheckStateMark").find("span[data-index='"+index+"']").children("span.mark_"+val).show();

				
				$("#tblCarCheckRankInfo").find("span").each(function(){
					var dataIndex = $(this).attr("data-index");
					var arrDataIndex = [];
					dataIndex = $util.undefinedNullToEmpty(dataIndex);

					if (dataIndex!=""){
						arrDataIndex = $util.split(dataIndex,",");
						index = index.toString();
					    if($.inArray(index, arrDataIndex) > -1 ){
							$(this).addClass("on");
					    }
					}
				});
				
			}
		});
	},
}
</script>
